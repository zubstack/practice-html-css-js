<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;600;900&family=Yanone+Kaffeesatz:wght@600&family=Ysabeau:ital,wght@0,1;0,100;0,500;0,700;1,1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="brand brand-container">
        <div class="brand-logo">
            <p> <span><</span> Ariel Alejandro <span>/></span></p>
            <p>ACADEMY</p>
        </div>
        <div class="brand-text">LET'S WORK HARD!</LEg></div>
    </div>
    <div class="form-container">
        <div class="form-pre-text">
            <h1>Join to this incredible community!</h1>
            <p>Opportunities come once in life, it's time to work together for our dreams!</p>
        </div>
        <form id="signupform" action="">
            <h3>Let's do this!</h3>
            <div class="form-inputs-container">
                <div>
                    <div class="form-name">
                        <label for="name">First name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-email">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-password">
                        <label for="password">Password</label>
                        <input type="password" id="password"required>
                    </div>
                </div>
                <div>
                    <div class="form-surname">
                        <label for="surname">Last name</label>
                        <input type="text" id="surname" required>
                    </div>
                  
                    <div class="form-phone">
                        <label for="phone">Phone</label>
                        <input type="phone" id="phone" required>
                    </div>
                   
                    <div class="form-confirm-password">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" required>              
                    </div>
                </div>
            </div>
            <div class="form-submit">
               <button type="submit">Create an account</button>
            </div>
        </form>  
        <div class="form-login">
            <p>Have you already an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
