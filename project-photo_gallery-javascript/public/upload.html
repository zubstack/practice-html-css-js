<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../styles/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />

  <body>
    <header>
      <div class="nav__container">
        <div class="nav__logo">
          <a href="index.html">
            <i class="fa-solid fa-cat"></i>
            <p>Michi's App</p>
          </a>
        </div>
        <a class="nav__item" href="favourites.html">Favourites</a>
        <a class="nav__item" href="upload.html">Upload</a>
      </div>
    </header>
    <div class="span-container off">
      <span class="info error"></span>
      <button id="close">x</button>
    </div>
    <section id="uploadingMichi" style="color: white">
      <h1>Sube la foto de tu michi</h1>

      <form id="form-input">
        <div class="preview">
          <img id="file-ip-1-preview" />
          <label for="file-ip-1">Upload Image</label>
          <input
            name="file"
            type="file"
            id="file-ip-1"
            accept="image/*"
            onchange="showPreview(event)"
          />
          <button onclick="uploadMichiPhoto(event)">Upload</button>
        </div>
      </form>
    </section>
  </body>
</html>
